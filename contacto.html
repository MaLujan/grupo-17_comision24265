<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/17.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0183262388.js" crossorigin="anonymous"></script>
    <title>Contacto | Club Diecisiete</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section>
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <h3>CONTACTANOS</h4>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <div class="error" id="errorNombre">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="errorEmail">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto">
                        <option value="">Seleccione un asunto</option>
                        <option value="consulta">Consulta</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="queja">Queja</option>
                    </select>
                    <div class="error" id="errorAsunto">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                    <div class="error" id="errorMensaje">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terminos" name="terminos">
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <div class="error" id="errorTerminos">Debe aceptar los términos y condiciones.</div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="./js/scripts.js"></script>
    <script src="./js/validcontact.js"></script>
</body>
</html>
